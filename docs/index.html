<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dorks for Bug Bounty</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #111111;
            --text-light: #ffffff;
            --primary-gradient-start: #4CAF50;
            --primary-gradient-end: #69f0ae;
        }


        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }


        .custom-gradient-text {
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }


        .list-group-item {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            transition: all 0.3s ease;
        }


        .list-group-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }


        .form-control {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            border-color: rgba(255, 255, 255, 0.1);
        }


        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border-color: var(--primary-gradient-end);
            box-shadow: 0 0 0 0.25rem rgba(105, 240, 174, 0.25);
        }


        #tooltip {
            color: #888;
            font-size: 0.8rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Header Section -->
        <header class="text-center mb-5">
            <h1 class="custom-gradient-text display-4 mb-4">
                Google Dorks for Bug Bounty
            </h1>


            <!-- Social Links -->
            <div class="d-flex justify-content-center mb-4">
                <a href="https://www.linkedin.com/in/oshekher" 
                   target="_blank" 
                   class="btn btn-outline-light me-2">
                    <i class="bi bi-linkedin me-1"></i> LinkedIn
                </a>
                <a href="https://github.com/OshekharO/google-dorks-bug-bounty" 
                   target="_blank" 
                   class="btn btn-outline-light">
                    <i class="bi bi-github me-1"></i> GitHub Repo
                </a>
            </div>
        </header>


        <!-- Domain Input Section -->
        <section class="row justify-content-center mb-4">
            <div class="col-md-8 col-lg-6">
                <div class="input-group">
                    <span class="input-group-text bg-dark text-light border-secondary">
                        <i class="bi bi-globe"></i>
                    </span>
                    <input 
                        type="text" 
                        id="domainInput" 
                        class="form-control" 
                        placeholder="Enter domain(s): example.com, example2.com"
                        aria-describedby="domainHelp"
                    >
                </div>
                <small id="domainHelp" class="form-text text-muted">
                    Separate multiple domains with a comma
                </small>
            </div>
        </section>


        <!-- Dorks List Section -->
        <section class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div id="tooltip" class="text-center text-muted mb-3"></div>
                <ul id="dorkList" class="list-group list-group-flush"></ul>
            </div>
        </section>


        <!-- Additional Resources Section -->
        <section class="mt-5">
            <div class="container">
                <h2 class="text-center text-muted mb-4">Additional Resources</h2>
                <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-8">
                        <div class="list-group">
                            <a href="https://github.com/TakSec/google-dorks-bug-bounty/" 
                               target="_blank" 
                               class="list-group-item list-group-item-action">
                                Google Dorks For Bug Bounty
                            </a>
                            <a href="https://thegrayarea.tech/5-google-dorks-every-hacker-needs-to-know-fed21022a906" 
                               target="_blank" 
                               class="list-group-item list-group-item-action">
                                5 Google Dorks Every Hacker Needs to Know
                            </a>
                            <a href="https://infosecwriteups.com/uncover-hidden-gems-in-the-cloud-with-google-dorks-8621e56a329d" 
                               target="_blank" 
                               class="list-group-item list-group-item-action">
                                Uncover Hidden Gems in the Cloud with Google Dorks
                            </a>
                            <a href="https://infosecwriteups.com/10-google-dorks-for-sensitive-data-9454b09edc12" 
                               target="_blank" 
                               class="list-group-item list-group-item-action">
                                10 Google Dorks for Sensitive Data
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <!-- Bootstrap Icons (Optional, for icons) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">


    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Main JavaScript -->
    <script>
        // Global variables
let originalDorks = [];
let prevTitle = '';


// Domain Input Tooltip (Optional, can be enhanced)
function setupTooltip() {
    const domainInput = document.getElementById('domainInput');
    const tooltip = document.createElement('div');
    tooltip.id = 'tooltip';
    tooltip.classList.add('text-muted', 'small', 'mt-1');
    tooltip.textContent = 'For multiple domains, separate by comma. e.g., example1.com, example2.com';
    
    domainInput.parentNode.appendChild(tooltip);
}


// Fetch Dorks from GitHub README
async function fetchDorks() {
    try {
        const url = "https://raw.githubusercontent.com/OshekharO/google-dorks-bug-bounty/main/README.md";
        const response = await fetch(url);
        
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        
        const text = await response.text();
        const dorkList = document.getElementById("dorkList");
        const regex = /(?:^### (.+)|```([^`]+)```)/gm;
        let match;
        let title = '';
        
        // Reset global variables and list
        originalDorks = [];
        prevTitle = '';
        dorkList.innerHTML = '';
        
        while ((match = regex.exec(text)) !== null) {
            if (match[1]) {
                title = match[1];
            } else if (match[2]) {
                const dork = match[2].trim();
                originalDorks.push(dork);
                const listItem = createDorkListItem(dork, title);
                dorkList.appendChild(listItem);
            }
        }
        
        filterDorks();
    } catch (error) {
        console.error('Error fetching dorks:', error);
        renderErrorState(error);
    }
}


// Create individual dork list item
function createDorkListItem(dork, description) {
    const googleLink = `https://www.google.com/search?q=${encodeURIComponent(dork)}`;
    const listItem = document.createElement("li");
    listItem.classList.add('list-group-item', 'list-group-item-action', 'p-2', 'mb-1');


    // Add description if different from previous
    if (description && description !== prevTitle) {
        const desc = document.createElement("p");
        desc.textContent = description;
        desc.classList.add("description", "text-muted", "mb-1", "small");
        listItem.appendChild(desc);
        prevTitle = description;
    }


    // Create dork link
    const link = document.createElement("a");
    link.href = googleLink;
    link.textContent = dork;
    link.classList.add("dorkLink", "text-light", "text-decoration-none", "d-block");
    link.target = "_blank";
    link.rel = "noopener noreferrer";
    
    listItem.appendChild(link);


    return listItem;
}


// Filter out omitted dorks
function filterDorks() {
    const dorkList = document.getElementById("dorkList");
    const dorkItems = document.querySelectorAll("#dorkList li");
    
    dorkItems.forEach(item => {
        const description = item.querySelector('.description');
        const dorkLink = item.querySelector('.dorkLink');
        
        const isOmitted = (description && description.textContent.includes('<!--omit-->')) || 
                          (dorkLink && dorkLink.textContent.includes('<!--omit-->'));
        
        if (isOmitted) {
            item.remove();
        }
    });


    // Add message if no dorks remain
    if (dorkList.children.length === 0) {
        const noResultsItem = document.createElement('li');
        noResultsItem.classList.add('list-group-item', 'text-muted', 'text-center');
        noResultsItem.textContent = 'No Google Dorks available.';
        dorkList.appendChild(noResultsItem);
    }
}


// Render error state
function renderErrorState(error) {
    const dorkList = document.getElementById("dorkList");
    dorkList.innerHTML = ''; // Clear existing content


    const errorItem = document.createElement('li');
    errorItem.classList.add('list-group-item', 'list-group-item-danger', 'text-center');
    errorItem.innerHTML = `
        <h5 class="text-danger">Failed to Load Dorks</h5>
        <p class="small">${error.message}</p>
        <button id="retryButton" class="btn btn-sm btn-outline-danger mt-2">Retry</button>
    `;
    
    dorkList.appendChild(errorItem);


    // Add retry functionality
    document.getElementById('retryButton').addEventListener('click', fetchDorks);
}


// Update domain in dorks
function updateDomain() {
    const domainInput = document.getElementById("domainInput");
    const domains = domainInput.value.split(",").map(domain => domain.trim()).filter(Boolean);


    if (domains.length === 0) return;


    const dorkLinks = document.querySelectorAll(".dorkLink");
    dorkLinks.forEach((link, index) => {
        let originalDork = originalDorks[index];
        
        // Skip Drupal-related dorks
        if (originalDork.includes("Drupal")) return;


        // Replace domain placeholders
        const replacements = [
            { pattern: /site:"?example\[?\.\]?com"?/gi, replace: (d) => `site:${d}` },
            { pattern: /["']example\[?\.\]?com["']/gi, replace: (d) => `"${d}"` },
            { pattern: /intext:"example\.com"/gi, replace: (d) => `intext:"${d}"` }
        ];


        replacements.forEach(({ pattern, replace }) => {
            if (pattern.test(originalDork)) {
                const joinedDomains = domains.map(replace).join(" | ");
                originalDork = originalDork.replace(pattern, joinedDomains);
            }
        });


        // Update link
        const updatedLink = `https://www.google.com/search?q=${encodeURIComponent(originalDork)}`;
        link.textContent = originalDork;
        link.href = updatedLink;
    });
}


// Initialize application
function initApp() {
    setupTooltip();
    fetchDorks();


    const domainInput = document.getElementById("domainInput");
    domainInput.addEventListener('input', updateDomain);
}


// Run on page load
document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
